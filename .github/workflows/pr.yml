name: pr
on: [pull_request]
jobs:
  e2e:
    runs-on: ubuntu-22.04
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # https://github.com/cypress-io/github-action
      - name: Install 📦
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://127.0.0.1:3000'
          # tell our image diff utility that even if the screenshot
          # differs from the gold image, we want to update the gold image
          # so that the user reviews the change in the PR
          env: updateGoldImages=true

      # after the test run completes store the screenshots and diffs
      - name: Save screenshots 📸
        uses: actions/upload-artifact@v4
        # always upload the screenshots, even if the tests fail
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Add changed gold images to source control 🏆
        # https://github.com/stefanzweifel/git-auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v4
        # always add any changed or new gold images
        # to the source control so the user can review them
        # in the pull request
        if: always()
        with:
          commit_message: updated gold images
          file_pattern: cypress/gold
